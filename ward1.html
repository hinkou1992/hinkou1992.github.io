<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>病房交車廣播</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    /* 頁首區塊 */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
    }
    #datetime {
      font-size: 1.1em;
    }
    #adminToggle {
      padding: 5px 10px;
      background-color: #555;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    /* 管理者面板 */
    #adminPanel {
      padding: 10px;
      background-color: #444;
      display: none;
    }
    #adminPanel input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
    #adminPanel button {
      padding: 5px 10px;
      margin-left: 5px;
      background-color: #666;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #adminPanel label {
      margin-right: 10px;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    /* 兩排樓層容器 */
    .floor-rows {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .floor-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .floor-column {
      flex: 1;
      min-width: 120px;
      background-color: #222;
      border-radius: 8px;
      padding: 10px;
    }
    .floor-column h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
      min-height: 50px;
    }
    /* 房間容器：左側 ready 按鈕、右側交車按鈕 */
    .room-container {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    /* 左側 ready 按鈕 */
    .ready-btn {
      padding: 10px;
      font-size: 0.8em;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      min-width: 70px;
    }
    .ready-btn:hover {
      opacity: 0.8;
    }
    /* 右側交車按鈕 */
    .room-btn {
      flex: 1;
      padding: 10px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      color: white;
      text-align: left;
      cursor: move;
      position: relative;
    }
    .room-btn:hover {
      opacity: 0.8;
    }
    /* 管理模式下的刪除按鈕 */
    .remove-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background-color: red;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 16px;
      text-align: center;
      cursor: pointer;
      font-size: 0.8em;
      display: none;
    }
    /* 管理模式下的編輯按鈕 */
    .edit-btn {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      background-color: orange;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 16px;
      text-align: center;
      cursor: pointer;
      font-size: 0.8em;
      display: none;
    }
    .admin .remove-btn,
    .admin .edit-btn {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 頁首：左上顯示日期與時間，右上切換管理者模式 -->
  <div id="header">
    <div id="datetime"></div>
    <button id="adminToggle">管理者模式</button>
  </div>
  <!-- 管理者面板：新增病房、重設所有病房、自動重設選項 -->
  <div id="adminPanel">
    <label for="newRoom">新增病房（請輸入完整房號，如 2B1）：</label>
    <input type="text" id="newRoom" placeholder="例如：2B1">
    <button id="addRoomBtn">新增病房</button>
    <button id="resetAllBtn">重設所有病房</button>
    <br><br>
    <label>
      <input type="checkbox" id="autoResetCheckbox">
      隔日自動回復所有病房狀態
    </label>
  </div>

  <h1>病房交車廣播</h1>

  <!-- 病房區塊，分成上下兩排 -->
  <div class="floor-rows" id="floorRows">
    <!-- 樓層欄位會由 JavaScript 動態生成 -->
  </div>

  <!-- 使用 ES6 模組引入 Firebase SDK 與 Realtime Database -->
  <script type="module">
    // 引入 Firebase SDK 模組
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyBR0j6SN0_C2I_UJjgF_AyspTKituMAlaU",
      authDomain: "ward-8832a.firebaseapp.com",
      projectId: "ward-8832a",
      storageBucket: "ward-8832a.firebasestorage.app",
      messagingSenderId: "516288590480",
      appId: "1:516288590480:web:20e1ee048bf2342c381e15",
      measurementId: "G-YHW57G4J7B"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    /********** Firebase 同步區 **********/
    // 參考節點：roomStatus, roomGroups, settings
    const roomStatusRef = ref(db, 'roomStatus');
    const roomGroupsRef = ref(db, 'roomGroups');
    const settingsRef = ref(db, 'settings');

    // 全域變數：房間狀態、房間排序、設定
    let roomStatus = {};
    let roomGroups = {};
    let settings = {};

    // 監聽 Firebase 中 roomStatus、roomGroups、settings 變化
    onValue(roomStatusRef, (snapshot) => {
      roomStatus = snapshot.val() || {};
      renderFloors();
    });
    onValue(roomGroupsRef, (snapshot) => {
      roomGroups = snapshot.val() || getDefaultGroup();
      renderFloors();
    });
    onValue(settingsRef, (snapshot) => {
      settings = snapshot.val() || { autoResetEnabled: false, lastResetDate: "" };
      document.getElementById("autoResetCheckbox").checked = settings.autoResetEnabled;
      checkAutoReset();
    });

    // 更新 Firebase 中的資料
    function updateRoomStatusInDB(newStatus) {
      set(roomStatusRef, newStatus);
    }
    function updateRoomGroupsInDB(newGroups) {
      set(roomGroupsRef, newGroups);
    }
    function updateSettingsInDB(newSettings) {
      set(settingsRef, newSettings);
    }

    /********** 其他設定 **********/
    let isAdminMode = false;
    const defaultRooms = [
      "1A1",
      "3A1", "3A2", "3B1", "3B2", "3C1", "3C2",
      "4A1", "4A2", "4B1", "4B2", "4C1", "4C2", "4D1",
      "5A", "5B", "5C", "5D", "5CVIA", "5CVIB",
      "6A", "6B", "6C", "6D",
      "7A", "7B", "7C", "7D",
      "8A", "8B", "8C", "8D",
      "9A", "9B", "9C", "9D",
      "11A", "11B", "11C", "11D",
      "12A", "12B", "12C", "12D",
      "13A", "13B", "13C", "13D",
      "14A", "14B", "14C", "14D",
      "15A", "15B", "15C"
    ];
    // 若 roomGroups 尚未設定，則以預設房間依樓層分組
    function getDefaultGroup() {
      const groups = {};
      defaultRooms.forEach(room => {
        const floor = getFloor(room);
        if (!groups[floor]) groups[floor] = [];
        groups[floor].push(room);
      });
      return groups;
    }

    // 當操作房間排序時，更新 Firebase roomGroups
    function updateGroups() {
      const groups = {};
      document.querySelectorAll(".floor-column").forEach(col => {
        const floor = col.getAttribute("data-floor");
        const container = col.querySelector(".button-container");
        const rooms = Array.from(container.children).map(div => div.getAttribute("data-room"));
        if (rooms.length > 0) {
          groups[floor] = rooms;
        }
      });
      updateRoomGroupsInDB(groups);
    }

    /********** 自動重設設定 **********/
    function checkAutoReset() {
      if (!settings.autoResetEnabled) return;
      const today = new Date().toISOString().slice(0,10);
      if (settings.lastResetDate !== today) {
        // 隔日自動重設：清空 roomStatus
        updateRoomStatusInDB({});
        settings.lastResetDate = today;
        updateSettingsInDB(settings);
      }
    }
    
    /********** 輔助函式 **********/
    function getFloor(room) {
      const match = room.match(/^\d+/);
      return match ? match[0] : "";
    }

    /********** 產生病房區塊 **********/
    let dragSrcEl = null;
    function createRoomContainer(room) {
      const container = document.createElement("div");
      container.className = "room-container";
      container.setAttribute("data-room", room);

      // 左側 ready 按鈕
      const readyBtn = document.createElement("button");
      readyBtn.className = "ready-btn";
      updateReadyBtnDisplay(readyBtn, room);
      readyBtn.onclick = (e) => {
        e.stopPropagation();
        const current = roomStatus[room] && roomStatus[room].ready;
        if (!roomStatus[room]) {
          roomStatus[room] = { handed: false, ready: true };
        } else {
          roomStatus[room].ready = !current;
        }
        updateRoomStatusInDB(roomStatus);
      };

      // 右側交車按鈕
      const roomBtn = document.createElement("button");
      roomBtn.className = "room-btn";
      roomBtn.setAttribute("draggable", "true");
      roomBtn.setAttribute("data-room", room);
      updateRoomBtnDisplay(roomBtn, room);
      roomBtn.onclick = (e) => {
        if (e.target.classList.contains("remove-btn") || e.target.classList.contains("edit-btn")) return;
        if (!roomStatus[room] || !roomStatus[room].handed) {
          const now = new Date();
          const timeStr = now.toLocaleTimeString([], { hour12: false });
          if (!roomStatus[room]) roomStatus[room] = {};
          roomStatus[room].handed = true;
          roomStatus[room].time = timeStr;
          updateRoomStatusInDB(roomStatus);
          if (!isAdminMode) {
            let utterText = roomStatus[room].voiceText ? roomStatus[room].voiceText : (room.indexOf("D") !== -1 ? room.replace(/D/g, "豬") + "交車" : room + "交車");
            const utterance = new SpeechSynthesisUtterance(utterText);
            utterance.lang = "zh-TW";
            speechSynthesis.speak(utterance);
          }
        } else {
          if (confirm(room + " 已交車，是否恢復成未交車狀態？")) {
            roomStatus[room].handed = false;
            delete roomStatus[room].time;
            updateRoomStatusInDB(roomStatus);
          }
        }
      };

      // 拖曳事件（拖曳整個 container，以 roomBtn 為觸發目標）
      roomBtn.addEventListener("dragstart", function(e) {
        dragSrcEl = container;
        e.dataTransfer.effectAllowed = 'move';
      });
      roomBtn.addEventListener("dragover", function(e) {
        if (e.preventDefault) e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        return false;
      });
      roomBtn.addEventListener("drop", function(e) {
        if (e.stopPropagation) e.stopPropagation();
        if (dragSrcEl !== container && dragSrcEl.parentNode === container.parentNode) {
          const parent = container.parentNode;
          let children = Array.from(parent.children);
          let srcIndex = children.indexOf(dragSrcEl);
          let targetIndex = children.indexOf(container);
          if (srcIndex < targetIndex) {
            parent.insertBefore(dragSrcEl, container.nextSibling);
          } else {
            parent.insertBefore(dragSrcEl, container);
          }
          updateGroups();
        }
        return false;
      });

      // 管理者模式下新增刪除與編輯語音按鈕
      if (isAdminMode) {
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "✖";
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm("確定要移除 " + room + " 嗎？")) {
            removeRoom(room);
          }
        };
        roomBtn.appendChild(removeBtn);

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "✎";
        editBtn.onclick = (e) => {
          e.stopPropagation();
          let currentVoice = roomStatus[room] && roomStatus[room].voiceText ? roomStatus[room].voiceText : room + "交車";
          let newVoice = prompt("請輸入自訂語音播放內容：", currentVoice);
          if (newVoice !== null) {
            if (!roomStatus[room]) roomStatus[room] = {};
            roomStatus[room].voiceText = newVoice;
            updateRoomStatusInDB(roomStatus);
          }
        };
        roomBtn.appendChild(editBtn);
      }
      
      container.appendChild(readyBtn);
      container.appendChild(roomBtn);
      return container;
    }

    function updateReadyBtnDisplay(btn, room) {
      const status = roomStatus[room];
      const ready = status && status.ready;
      if (ready) {
        btn.textContent = "可交車";
        btn.style.backgroundColor = "#1E90FF";
      } else {
        btn.textContent = "不可交車";
        btn.style.backgroundColor = "#555";
      }
    }

    function updateRoomBtnDisplay(btn, room) {
      const status = roomStatus[room];
      if (status && status.handed) {
        btn.textContent = room + " 已交車 (" + status.time + ")";
        btn.style.backgroundColor = "#2E8B57";
      } else {
        btn.textContent = room + " 未交車";
        btn.style.backgroundColor = "#808080";
      }
    }

    /********** 樓層呈現 **********/
    function renderFloors() {
      const floorRowsDiv = document.getElementById("floorRows");
      floorRowsDiv.innerHTML = "";
      // roomGroups 來自 Firebase
      let groups = roomGroups;
      // 若 groups 為空則使用預設分組
      if (!groups || Object.keys(groups).length === 0) {
        groups = getDefaultGroup();
        updateRoomGroupsInDB(groups);
      }
      let floors = Object.keys(groups).sort((a, b) => Number(a) - Number(b));
      if (floors.length === 0) {
        floorRowsDiv.textContent = "目前沒有病房資料";
        return;
      }
      // 平均分為上下兩排
      const mid = Math.ceil(floors.length / 2);
      const topFloors = floors.slice(0, mid);
      const bottomFloors = floors.slice(mid);
      
      const topRow = document.createElement("div");
      topRow.className = "floor-row";
      topFloors.forEach(floor => {
        topRow.appendChild(createFloorColumn(floor, groups[floor]));
      });
      
      const bottomRow = document.createElement("div");
      bottomRow.className = "floor-row";
      bottomFloors.forEach(floor => {
        bottomRow.appendChild(createFloorColumn(floor, groups[floor]));
      });
      
      floorRowsDiv.appendChild(topRow);
      floorRowsDiv.appendChild(bottomRow);
    }

    function createFloorColumn(floor, rooms) {
      const col = document.createElement("div");
      col.className = "floor-column";
      col.setAttribute("data-floor", floor);
      const header = document.createElement("h2");
      header.textContent = floor;
      col.appendChild(header);
      const container = document.createElement("div");
      container.className = "button-container";
      container.addEventListener("dragover", function(e) {
        if (e.preventDefault) e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        return false;
      });
      container.addEventListener("drop", function(e) {
        if (e.stopPropagation) e.stopPropagation();
        if (dragSrcEl && dragSrcEl.parentNode === container) {
          container.appendChild(dragSrcEl);
          updateGroups();
        }
        return false;
      });
      rooms.forEach(room => {
        container.appendChild(createRoomContainer(room));
      });
      col.appendChild(container);
      return col;
    }

    /********** 管理者功能 **********/
    function addRoom(room) {
      if (!room) return;
      let groups = roomGroups;
      const floor = getFloor(room);
      if (!groups[floor]) groups[floor] = [];
      if (groups[floor].includes(room)) {
        alert("該病房已存在！");
        return;
      }
      groups[floor].push(room);
      updateRoomGroupsInDB(groups);
    }
    function removeRoom(room) {
      let groups = roomGroups;
      const floor = getFloor(room);
      if (groups[floor]) {
        groups[floor] = groups[floor].filter(r => r !== room);
        updateRoomGroupsInDB(groups);
        if (roomStatus[room]) {
          delete roomStatus[room];
          updateRoomStatusInDB(roomStatus);
        }
      }
    }
    function resetAllRooms() {
      if (confirm("確定將所有病房狀態回復成未交車？")) {
        updateRoomStatusInDB({});
      }
    }

    /********** 管理者模式切換 **********/
    const adminToggleBtn = document.getElementById("adminToggle");
    const adminPanel = document.getElementById("adminPanel");
    adminToggleBtn.onclick = () => {
      isAdminMode = !isAdminMode;
      if (isAdminMode) {
        adminPanel.style.display = "block";
        adminToggleBtn.textContent = "關閉管理者模式";
        document.body.classList.add("admin");
      } else {
        adminPanel.style.display = "none";
        adminToggleBtn.textContent = "管理者模式";
        document.body.classList.remove("admin");
      }
      renderFloors();
    };

    document.getElementById("addRoomBtn").onclick = () => {
      const newRoom = document.getElementById("newRoom").value.trim();
      if (newRoom) {
        addRoom(newRoom);
        document.getElementById("newRoom").value = "";
      }
    };

    document.getElementById("resetAllBtn").onclick = resetAllRooms;

    // 管理者面板中自動重設複選框事件
    document.getElementById("autoResetCheckbox").onchange = (e) => {
      settings.autoResetEnabled = e.target.checked;
      updateSettingsInDB(settings);
    };

    /********** 初始渲染 **********/
    renderFloors();
  </script>
</body>
</html>
